[Config General]
network = worstCase
						
**.bandwidth = 0.1Mbps									
**.bitStuffingPercentage = 1								
**.version = "2.0B"							

worstCase.node[*].bufferIn.destination_gates = "out"	
worstCase.node[*].bufferOut.destination_gates = "out"	
worstCase.node[*].errorperc = 5

worstCase.node[0].node = "Prio-1"								
worstCase.node[0].sinkApp.idIncomingFrames = "2,3"
worstCase.node[0].sourceApp[0].idDataFrames = "1,5"				
worstCase.node[0].sourceApp[0].periodicityDataFrames = "100,0"						
worstCase.node[0].sourceApp[0].dataLengthDataFrames = "3,5"
worstCase.node[0].sourceApp[0].idRemoteFrames = "3"
worstCase.node[0].sourceApp[0].periodicityRemoteFrames = "500"						
worstCase.node[0].sourceApp[0].dataLengthRemoteFrames = "5"
	
worstCase.node[1].node = "Prio-2"
worstCase.node[1].sinkApp.idIncomingFrames = "1,5"
worstCase.node[1].sourceApp[0].idDataFrames = "2,3"			
worstCase.node[1].sourceApp[0].periodicityDataFrames = "250,0"
worstCase.node[1].sourceApp[0].dataLengthDataFrames = "4,5"
worstCase.node[1].sourceApp[0].idRemoteFrames = "5"
worstCase.node[1].sourceApp[0].periodicityRemoteFrames = "250"						
worstCase.node[1].sourceApp[0].dataLengthRemoteFrames = "5"